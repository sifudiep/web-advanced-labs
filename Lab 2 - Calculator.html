<!DOCTYPE html>
<!-- saved from url=(0113)https://peppel-g.github.io/course-material/courses/web-development-advanced-concepts/files/lab-02-calculator.html -->
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lab 2 - Calculator</title>
	<script>
		// Write your JavaScript code here.
		// The result of the computation should be shown in the span element.
		// Want a harder challenge? Also show a list with previously carried
		// out operations and what the result was. Clicking on one of them,
		// auto fills the form with that operation.

		// https://stackoverflow.com/questions/13077923/how-can-i-convert-a-string-into-a-math-operator-in-javascript
		document.addEventListener("DOMContentLoaded", () => {
	
			var math_it_up = {
				'+': function (x, y) {
					return x + y
				},
				'-': function (x, y) {
					return x - y
				},
				'*': function (x, y) {
					return x * y
				},
				'/': function (x, y) {
					return x / y
				}
			}

			let firstNumber = document.querySelector("#operand1")
			let secondNumber = document.querySelector("#operand2")
			let operations = document.querySelector("#operation")
			let resultSpan = document.querySelector("#result")

			document.addEventListener("submit", (e) => {
				e.preventDefault()

				let selectedOperation = operations.options[operations.selectedIndex].innerHTML

				resultSpan.innerHTML = math_it_up[`${selectedOperation}`](parseInt(firstNumber.value), parseInt(secondNumber.value))	
			})
		})	
	</script>
</head>

<body class="vsc-initialized" cz-shortcut-listen="true">

	<h1>Calculator</h1>

	<form id="calculatorForm" method="GET">

		<input type="number" id="operand1" name="operand1">

		<select id="operation" name="operation">
			<option value="add">+</option>
			<option value="sub">-</option>
			<option value="mul">*</option>
			<option value="div">/</option>
		</select>

		<input type="number" id="operand2" name="operand2">

		<input type="submit" value="=">

		<span id="result">?</span>

	</form>


	<div id="forest-ext-shadow-host"></div>
</body>

</html>
